<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder by Salman khan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable link Resume Builder by Salman khan</h1>

    <!-- Form for collecting user information -->
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="UserName">User Name:</label>
            <input type="text" id="UserName" placeholder="Enter your Username" required>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <div class="form-buttons">
            <button type="submit">Generate Resume</button>
            <button type="reset">Reset Form</button>
        </div>
    </form>

    <br>

    <!-- Dynamic and Editable Resume Display -->
    <div id="resumeDisplay" contenteditable="true" class="resume-preview">
        <!-- The generated resume will appear here -->
    </div>

    <br>

    <!-- Shareable Link Section -->
    <div id="shareable-link-container" style="display: none;">
        <h3>Shareable Link</h3>
        <input type="text" id="shareable-link" readonly>
    </div>

    <!-- Download as PDF Button -->
    <button id="download-pdf">Download as PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
